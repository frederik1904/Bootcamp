//GrundOpbygning af kalender
var opdaterKalender = function(year, month, d){
	var d1 = d;
	d1.setMonth(month-1);
	d1.setFullYear(year);
	var firstDay = firstDayOfMonth(d1);
	var dEnd = daysInMonth(d1);
	
	document.getElementById("kalenderOverskrift").innerHTML = d1.getMonth()+1 + " - " + d1.getFullYear();
	for(i=1; i <= 42; i++) {
		document.getElementById('kalenderFeltNr' + i).innerHTML = "";
	}
	for(i=0; i < dEnd; i++) {
		console.log(firstDay + i);
		document.getElementById('kalenderFeltNr' + (firstDay + i)).innerHTML = i+1;	
	}
}	
//Ugedag for månedens første dag
var firstDayOfMonth = function(d) {
	var dato = d;
	dato.setDate(1);
	console.log(dato);
	console.log('Første dag er: ' + dato.getDay());
	if (dato.getDay() == 0) return 7;
	else return dato.getDay();
}
//Antal dage i måneden
var daysInMonth = function(d) {
	var month = d.getMonth();
	var year = d.getFullYear();
	var d2 = new Date(year, month+1, 0);
	return d2.getDate();
}
